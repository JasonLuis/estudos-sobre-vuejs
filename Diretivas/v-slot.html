<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-slot</title>
</head>
<body>

  <div id="directives">

    <text-component>
      <template v-slot:header>
        <h2>Esse é o cabeçalho do site</h2>
      </template>
      Jason Luis
    </text-component>

    <text-component>
      Dj Luis
    </text-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    Vue.component('text-component', {
      template: `
        <div>
          <header>
            <slot name="header"></slot>
          </header>
          <p>
            <slot></slot>
          </p>
        </div>
      `
    })
    let app= new Vue({
      el: '#directives',
      data: {
        
      },
    })
  </script>

</body>
</html>
