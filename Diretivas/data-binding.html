<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passagem de Dados</title>
</head>
<body>

  <div id="data_binding">
    <h1 v-bind:title="tagMessage">{{message}}</h1>

    <h2>Essa mensagem em letras garafais seria: {{ message.toUpperCase() }}</h2>

    <p>Meu nome é {{person.name}} e tenho {{person.age}}</p>
    <span v-html="tag"></span>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    
    let app= new Vue({
      el: '#data_binding',
      data: {
        message: 'Mensagem para ser exibida',
        person: {
          name: 'Jason',
          age: 20,
        },
        tag: '<button>Clique aqui</button>',
        tagMessage: 'Essa é uma tag de titulo'
      }
    })

  </script>
</body>
</html>
