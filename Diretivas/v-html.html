<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-html</title>
</head>
<body>

  <div id="directives">
    
    <h4>{{ name }}</h4>
    <h4 v-text="name"></h4>
    
    <div v-html="headerHTML"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>
    
    let app= new Vue({
      el: '#directives',
      data: {
        headerHTML: `
          <header>
              <h1 style="text-align:  center;">Hcode Treinamentos</h1>
              <img src="./assets/logo-hcode.svg" style="margin: auto 30%">
          </header>
        `
      },
    })
  </script>
</body>
</html>
