<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transições CSS</title>
  <link rel="stylesheet" href="../estilizacao/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
      .first-enter-active {
        transition: opacity .5s ease;
      }
      .first-leave-active {
        transition: opacity .5s ease-out;
      }
      .first-enter, .first-leave-to {
          opacity: 0;
      }
      .second-enter-active {
          transition: all .3s linear;
      }
      .second-leave-active {
        transition: all .5s linear;
      }
      .second-enter, second-leave-to {
          opacity: 0;
      }
  </style>
</head>
<body>

  <div id="transitions">
      <transition name="first">
        <h2 v-if="show">Treinamento VueJS</h2>
      </transition>
      <hr>
      
      <transition name="second">
        <div v-if="show2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur deserunt rerum assumenda ipsa non,
            possimus aspernatur esse reiciendis harum? Voluptatem animi perferendis
            error doloribus quaerat totam impedit incidunt, nam nihil!</div>
      </transition>
     
      <button @click="show2 = !show2">Clique aqui</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app= new Vue({
        el: '#transitions',
        data: {
          show: true,
          show2: true 
        },
    
    })
    
  </script>

</body>
</html>
