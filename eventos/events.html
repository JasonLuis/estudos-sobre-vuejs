<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>
<body>

  <div id="events">

    <button v-on:click="alert('Hello World')">Clique Aqui</button>
    <hr>

    <button v-on:dblClick="add">Bootcamp</button>
    <h4>VocÃª clicou no Bootcamp {{ counter }} vezes</h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app= new Vue({
        el: '#events',
        data: {
          counter: 0,
        },
        methods: {
            add() {
                this.counter++;
            }
        }
    })
    
  </script>

</body>
</html>
