<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - Event Object</title>
</head>
<body>

  <div id="events">

    <button @click="call($event)">Clique Aqui</button>
    <hr>
    <a href="https://www.google.com.br" @click="call($event)">Site do Google</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app= new Vue({
        el: '#events',
        data: {
        
        },
        methods: {
            call(e) {
                e.preventDefault();
                console.log(e);
            }
        }
    })
    
  </script>

</body>
</html>
