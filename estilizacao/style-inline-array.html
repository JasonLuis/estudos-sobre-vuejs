<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilos em linhas - Array</title>
</head>
<body>

  <div id="styles">

    <a href="https://www.google.com.br" :style="[fontSizeStyle,colorStyle,linkStyle]">Click</a>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

  <script>

    let app= new Vue({
        el: '#styles',
        data: {
          fontSizeStyle: {
              fontSize: '30px'
          },
          colorStyle: {
              color: 'red'
          },
          linkStyle: {
              textDecoration: 'none'
          }
        },
        
    })
    
  </script>

</body>
</html>
